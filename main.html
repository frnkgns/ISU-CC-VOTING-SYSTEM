<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Pictures/isulogo.png" class="isuhead" style="background-color: white; border-radius: 60px;">
            <p class="greenbox">STUDENT LEADERS 2025</p>
            <p class="redbox">CANDIDATES</p>
        </div>
        <div class="candidates">
            <p style="font-family: sans-serif; font-size: 15px;">*Select the placards of your chosen candidates</p>
            <div class="president" id="president"><p class="position-text">PRESIDENT</p></div>
            <div class="vicepresident" id="vicepresident"><p class="position-text">VICE-PRESIDENT</p></div>
            <div class="treasurer" id="treasurer"><p class="position-text">TREASURER</p></div>
            <div class="auditor" id="auditor"><p class="position-text">AUDITOR</p></div>
            <div class="accountant" id="accountant"><p class="position-text">ACCOUNTANT</p></div>
            <div class="sas_council" id="sas_council"><p class="position-text">SAS COUNCILOR</p></div>
            <div class="cbm_council" id="cbm_council"><p class="position-text">CBM COUNCILOR</p></div>
            <div class="ccje_council" id="ccje_council"><p class="position-text">CCJE COUNCILOR</p></div>
            <div class="ced_council" id="ced_council"><p class="position-text">CED COUNCILOR</p></div>
            <div class="ps_council" id="ps_council"><p class="position-text">PS COUNCILOR</p></div>
            <div class="iat_council" id="iat_council"><p class="position-text">IAT COUNCILOR</p></div>
            <div class="ccsict_council" id="ccsict_council"><p class="position-text">CCSICT COUNCILOR</p></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
